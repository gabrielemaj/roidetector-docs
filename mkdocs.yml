site_name: ROI Detector
site_description: ML application for predicting ROIs on lab mice images

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    logo: material/microscope

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_css:
  - style/style.css

nav:
  - Home: index.md
  - User Guide:
    - Example: user-guide/example.md
    - Work Instructions: user-guide/work-instructions.md
  - Developer Guide:
    - Overview: developer-guide/overview.md
    - Installation: developer-guide/installation.md
    - Architecture: developer-guide/architecture.md
    - API Reference: developer-guide/api-reference.md